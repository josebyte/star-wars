<div class="col-4 container-sm">
  <h2>Login</h2>

  <form name="form" [formGroup]="form" role="form" (ngSubmit)="login()">
    <div class="form-group" [ngClass]="{ 'has-error': form.controls.username.touched && form.controls.username.errors?.required }">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" required />
      <span *ngIf="form.controls.username.touched && form.controls.username.errors?.required" class="help-block">Username is required</span>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': form.controls.password.touched && form.controls.password.errors?.required }">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required />
      <span *ngIf="form.controls.password.touched && form.controls.password.errors?.required" class="help-block">Password is required</span>
    </div>

    <div class="alert alert-danger ng-scope" role="alert" *ngIf="error">
      Usuario o contrase√±a incorrectos.
    </div>
