<div class="col-4 container-sm">
  <h2>Register</h2>
  <form name="form" [formGroup]="form" role="form" (ngSubmit)="register()">
    <div class="form-group" [ngClass]="{ 'has-error': form.controls.firstName.touched && form.controls.firstName.errors?.required }">
      <label for="firstName">First name</label>
      <input type="text" name="firstName" formControlName="firstName" id="firstName" class="form-control" required />
      <span *ngIf="form.controls.firstName.touched && form.controls.firstName.errors?.required" class="help-block">First name is required</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.controls.lastName.touched && form.controls.lastName.errors?.required }">
      <label for="lastName">Last name</label>
      <input type="text" name="lastName" formControlName="lastName" id="lastName" class="form-control" required />
      <span *ngIf="form.controls.lastName.touched && form.controls.lastName.errors?.required" class="help-block">Last name is required</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.controls.username.touched && form.controls.username.errors?.required }">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" formControlName="username" class="form-control" required />
      <span *ngIf="form.controls.username.touched && form.controls.username.errors?.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.controls.password.touched && form.controls.password.errors?.required }">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" formControlName="password" class="form-control" required />
      <span *ngIf="form.controls.password.touched && form.controls.password.errors?.required" class="help-block">Password is required</span>
    </div>

    <div class="alert alert-danger ng-scope" role="alert" *ngIf="error">
      Username alredy exists.
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!form.valid && !loading" class="btn btn-primary">Register</button>
