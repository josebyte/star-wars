<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">{{title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngIf="!authService.isLogged()">
            <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item" *ngIf="!authService.isLogged()">
            <a class="nav-link" routerLink="/auth/register" routerLinkActive="active">Register</a>
          </li>

          <li class="nav-item" *ngIf="authService.isLogged()">
            <a class="nav-link" routerLink="/ships" routerLinkActive="active">Ships</a>
          </li>
          <li class="nav-item" *ngIf="authService.isLogged()">
            <a class="nav-link" routerLink="/films" routerLinkActive="active">Films</a>
          </li>

        </ul>
        <div class="nav-item d-flex" *ngIf="authService.isLogged()">
          <a class="nav-link" (click)="logout()" routerLinkActive="active">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="container">
  <router-outlet ></router-outlet>
</main>
